<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogverse - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            background-attachment: fixed;
            scroll-behavior: smooth;
        }
        header {
            background: linear-gradient(90deg, #6B7280, #4B5563);
            color: #fff;
            padding: 30px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        header h2 {
            margin: 5px 0;
            font-size: 1.8em;
            font-weight: 400;
            opacity: 0.85;
            letter-spacing: 0.3px;
        }
        nav {
            background: #374151;
            padding: 15px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: #e5e7eb;
            text-decoration: none;
            font-weight: 700;
            padding: 10px 15px;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }
        nav ul li a:hover {
            background-color: #6B7280;
            color: #fff;
            transform: scale(1.05);
        }
        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .card {
            background: #ffffff;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
            background: #f8fafc;
        }
        h3 {
            color: #4B5563;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 0.3px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
        }
        input:focus {
            outline: none;
            border-color: #6B7280;
            box-shadow: 0 0 5px rgba(107, 114, 128, 0.3);
        }
        button {
            background: #6B7280;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #4B5563;
        }
        a {
            color: #6B7280;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
            color: #4B5563;
        }
        .success-message {
            background: #28a745;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
            text-align: center;
            display: none;
            font-weight: 500;
        }
        footer {
            background: #374151;
            color: #e5e7eb;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 12px 0;
            }
            main {
                margin: 20px auto;
                padding: 0 10px;
            }
            .card {
                padding: 20px;
            }
            header h1 {
                font-size: 2.4em;
            }
            header h2 {
                font-size: 1.4em;
            }
            h3 {
                font-size: 1.6em;
            }
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Blogverse</h1>
        <h2>Login Page</h2>
    </header>
    
    <main>
        <section class="card">
            <h3>Login</h3>
            <p>Please enter your login credentials:</p>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <div id="successMessage" class="success-message">Congratulations, you logged in!</div>
            <p>Don't have an account? <a href="#register" onclick="showRegisterForm()">Register here</a></p>
            <form id="registerForm" style="display: none;">
                <h3>Register</h3>
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" name="regUsername" required>
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="regPassword" required>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Made by: <strong>Prakhar Goyal</strong></p>
        <p>GitHub: <a href="https://github.com/Prakhar11332" target="_blank">@Prakhar11332</a></p>
        <p>Group Number: <strong>11</strong></p>
    </footer>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const successMessage = document.getElementById('successMessage');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password.length >= 6) {
                successMessage.style.display = 'block';
                loginForm.reset();
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    window.location.href = 'home.html';
                }, 2000);
            } else {
                alert('Please enter a valid username and a password with at least 6 characters.');
            }
        });
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            if (username && password.length >= 6) {
                alert('Registration successful! Please log in.');
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
                registerForm.reset();
            } else {
                alert('Please enter a valid username and a password with at least 6 characters.');
            }
        });
    </script>
</body>
</html>
