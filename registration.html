<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blogverse - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), 
                        url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            background-attachment: fixed;
        }

        header {
            background: linear-gradient(90deg, #6B7280, #4B5563);
            color: #fff;
            padding: 30px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 600;
        }

        header h2 {
            margin: 5px 0;
            font-size: 1.8em;
            font-weight: 400;
            opacity: 0.85;
        }

        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #4B5563;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border-color: #6B7280;
            box-shadow: 0 0 5px rgba(107,114,128,0.3);
        }

        button {
            background: #6B7280;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #4B5563;
        }

        a {
            color: #6B7280;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
            color: #4B5563;
        }

        footer {
            background: #374151;
            color: #e5e7eb;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2.4em;
            }
            header h2 {
                font-size: 1.4em;
            }
            h3 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Blogverse</h1>
        <h2>Register Page</h2>
    </header>

    <main>
        <section class="card">
            <h3>Register</h3>
            <form id="registerForm">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" name="regUsername" required>

                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="regPassword" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>Made by: <strong>Prakhar Goyal</strong></p>
        <p>GitHub: <a href="https://github.com/Prakhar11332" target="_blank">@Prakhar11332</a></p>
        <p>Group Number: <strong>11</strong></p>
    </footer>
    <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const username = document.getElementById("regUsername").value.trim();
        const password = document.getElementById("regPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return;
        }

        // Save to localStorage
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);

        alert("Registration successful! Please login.");
        window.location.href = "login.html";
    });
</script>
</body>
</html>
